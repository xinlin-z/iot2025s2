# Server Configuration
server.port=${SERVER_PORT:8080}

# Database Configuration (PostgreSQL)
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# File Upload Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Image Storage Configuration
app.image.storage.path=${IMAGE_STORAGE_PATH:./uploads/images}
app.image.storage.max-size=${IMAGE_STORAGE_MAX_SIZE:52428800}

# Logging Configuration
logging.level.com.iot.cookingmonitor=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG

# Security Configuration (basic for now)
spring.security.user.name=${SECURITY_USERNAME:admin}
spring.security.user.password=${SECURITY_PASSWORD:changeme}
spring.security.user.roles=ADMIN